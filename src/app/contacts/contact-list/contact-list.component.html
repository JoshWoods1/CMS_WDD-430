<div class="panel-default panel">
  <!-- Panel Header -->
  <div class="panel-heading clearfix">
    <h1 class="panel-title" style="display: inline-block">Contacts</h1>
    <button routerLink='new' class="btn btn-success pull-right">New Contact</button>
  </div>

  <!-- Panel Body -->
  <div class="panel-body">
    <div class="list-group">
      <cms-contact-item 
      *ngFor="let contact of  contacts"
      [contact]="contact"></cms-contact-item>
    </div>
  </div>
</div>
